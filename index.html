<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you please be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ========== SERENADE PAGE ========== */
    .serenade-overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 100;
      background: radial-gradient(ellipse at bottom, #1a0a2e 0%, #0d0015 60%, #000 100%);
      overflow: hidden;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .serenade-overlay.active {
      display: flex;
      animation: fadeInSerenade 1s ease;
    }

    @keyframes fadeInSerenade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Stars background */
    .stars {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.2); }
    }

    /* Stage glow */
    .stage-glow {
      position: absolute;
      bottom: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 120%;
      height: 50%;
      background: radial-gradient(ellipse at center, rgba(255, 59, 122, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Serenade content */
    .serenade-content {
      position: relative;
      z-index: 10;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    .serenade-title {
      font-size: clamp(28px, 5vw, 52px);
      font-weight: 900;
      margin: 0 0 6px;
      background: linear-gradient(135deg, #ff6b9d, #ffd700, #ff6b9d);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .serenade-subtitle {
      font-size: clamp(14px, 2.5vw, 22px);
      color: #ffb3d0;
      margin: 0 0 24px;
      font-style: italic;
    }

    /* Mariachi band SVG */
    .mariachi-stage {
      width: min(600px, 90vw);
      margin: 0 auto 20px;
      display: block;
      filter: drop-shadow(0 10px 30px rgba(255, 59, 122, 0.3));
    }

    /* Musicians sway animation */
    .musician-sway {
      transform-origin: bottom center;
      animation: sway 2s ease-in-out infinite alternate;
    }
    .musician-sway:nth-child(2) { animation-delay: 0.3s; }
    .musician-sway:nth-child(3) { animation-delay: 0.6s; }

    @keyframes sway {
      from { transform: rotate(-2deg); }
      to { transform: rotate(2deg); }
    }

    /* Floating musical notes */
    .floating-notes {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .music-note {
      position: absolute;
      font-size: 28px;
      opacity: 0;
      animation: floatNote 4s ease-in-out infinite;
    }

    @keyframes floatNote {
      0% {
        opacity: 0;
        transform: translateY(0) rotate(0deg) scale(0.5);
      }
      15% { opacity: 0.9; }
      85% { opacity: 0.9; }
      100% {
        opacity: 0;
        transform: translateY(-300px) rotate(30deg) scale(1.2);
      }
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: floatHeart 5s ease-in-out infinite;
    }

    @keyframes floatHeart {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.3);
      }
      20% { opacity: 0.8; }
      80% { opacity: 0.6; }
      100% {
        opacity: 0;
        transform: translateY(-350px) scale(1);
      }
    }

    /* Music control button */
    .music-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 32px;
      font-size: clamp(16px, 2.5vw, 20px);
      font-weight: 800;
      border-radius: 999px;
      border: 2px solid rgba(255, 215, 0, 0.5);
      cursor: pointer;
      background: linear-gradient(135deg, #ff3b7a, #c2185b);
      color: #fff;
      box-shadow: 0 6px 30px rgba(255, 59, 122, 0.4), inset 0 1px 0 rgba(255,255,255,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      top: auto;
      transform: none;
      z-index: 20;
    }
    .music-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 40px rgba(255, 59, 122, 0.6), inset 0 1px 0 rgba(255,255,255,0.2);
    }
    .music-btn:active {
      transform: scale(0.97);
    }

    .music-btn .btn-icon {
      font-size: 24px;
      line-height: 1;
    }

    /* Equalizer bars */
    .equalizer {
      display: inline-flex;
      align-items: flex-end;
      gap: 3px;
      height: 22px;
      margin-left: 6px;
    }
    .eq-bar {
      width: 4px;
      background: #ffd700;
      border-radius: 2px;
      animation: eqBounce 0.6s ease-in-out infinite alternate;
    }
    .eq-bar:nth-child(1) { height: 8px; animation-delay: 0s; }
    .eq-bar:nth-child(2) { height: 16px; animation-delay: 0.15s; }
    .eq-bar:nth-child(3) { height: 10px; animation-delay: 0.3s; }
    .eq-bar:nth-child(4) { height: 20px; animation-delay: 0.1s; }
    .eq-bar:nth-child(5) { height: 12px; animation-delay: 0.25s; }

    .equalizer.paused .eq-bar {
      animation-play-state: paused;
      height: 4px !important;
    }

    @keyframes eqBounce {
      from { height: 4px; }
      to { height: 22px; }
    }

    /* Spotlight sweep */
    .spotlight {
      position: absolute;
      top: 0;
      left: -30%;
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,215,0,0.03), transparent);
      animation: spotlightSweep 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes spotlightSweep {
      0% { left: -60%; }
      100% { left: 100%; }
    }
  </style>
</head>

          <rect x="20" y="98" width="4" height="30" rx="2" fill="#654321" transform="rotate(-30, 22, 113)"/>
          <!-- F-holes -->
          <path d="M24 120 Q26 116 28 120" stroke="#3d2b1f" stroke-width="1" fill="none"/>
          <path d="M32 118 Q34 114 36 118" stroke="#3d2b1f" stroke-width="1" fill="none"/>
          <!-- Violin neck -->
          <rect x="36" y="90" width="4" height="30" rx="2" fill="#654321" transform="rotate(20, 38, 105)"/>
          <!-- Bow -->
          <line x1="10" y1="105" x2="55" y2="140" stroke="#d2b48c" stroke-width="2"/>
          <line x1="10" y1="105" x2="55" y2="140" stroke="#e8d5b5" stroke-width="0.5"/>

          <!-- Pants -->
          <rect x="42" y="195" width="25" height="80" rx="4" fill="#1a1a2e"/>
          <rect x="73" y="195" width="25" height="80" rx="4" fill="#1a1a2e"/>
          <line x1="44" y1="200" x2="44" y2="270" stroke="#daa520" stroke-width="1.5"/>
          <line x1="96" y1="200" x2="96" y2="270" stroke="#daa520" stroke-width="1.5"/>
          <rect x="40" y="268" width="30" height="14" rx="6" fill="#2d1b0e"/>
          <rect x="70" y="268" width="30" height="14" rx="6" fill="#2d1b0e"/>
        </g>
      </svg>

      <button class="music-btn" id="musicBtn">
        <span class="btn-icon" id="musicIcon">&#9654;</span>
        <span id="musicLabel">Play Serenade</span>
        <span class="equalizer paused" id="equalizer">
          <span class="eq-bar"></span>
          <span class="eq-bar"></span>
          <span class="eq-bar"></span>
          <span class="eq-bar"></span>
          <span class="eq-bar"></span>
        </span>
      </button>
    </div>
  </div>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const mainCard = document.getElementById("mainCard");
    const serenadeOverlay = document.getElementById("serenadeOverlay");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ========== SERENADE PAGE SETUP ========== */

    // Generate stars
    const starsContainer = document.getElementById("starsContainer");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "%";
      star.style.top = Math.random() * 60 + "%";
      star.style.animationDelay = (Math.random() * 3) + "s";
      star.style.width = star.style.height = (Math.random() * 3 + 1) + "px";
      starsContainer.appendChild(star);
    }

    // Generate floating musical notes
    const notesContainer = document.getElementById("floatingNotes");
    const noteSymbols = ["\u266A", "\u266B", "\u266C", "\u2669"];
    const noteColors = ["#ffd700", "#ff6b9d", "#ff9ec6", "#ffb347", "#fff"];
    let notesInterval = null;

    function spawnNote() {
      const note = document.createElement("div");
      note.className = "music-note";
      note.textContent = noteSymbols[Math.floor(Math.random() * noteSymbols.length)];
      note.style.left = (10 + Math.random() * 80) + "%";
      note.style.bottom = "5%";
      note.style.color = noteColors[Math.floor(Math.random() * noteColors.length)];
      note.style.fontSize = (20 + Math.random() * 20) + "px";
      note.style.animationDuration = (3 + Math.random() * 3) + "s";
      note.style.animationDelay = "0s";
      notesContainer.appendChild(note);
      setTimeout(() => note.remove(), 6000);
    }

    // Generate floating hearts
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.textContent = ["&#10084;", "&#128151;", "&#128155;"][Math.floor(Math.random() * 3)];
      heart.innerHTML = ["&#10084;", "&#128151;", "&#128155;"][Math.floor(Math.random() * 3)];
      heart.style.left = (5 + Math.random() * 90) + "%";
      heart.style.bottom = "-5%";
      heart.style.fontSize = (14 + Math.random() * 18) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heart.style.animationDelay = "0s";
      notesContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    /* ========== WEB AUDIO API - MARIACHI MELODY ========== */
    let audioCtx = null;
    let isPlaying = false;
    let melodyTimeouts = [];
    let currentLoop = null;

    function getAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      return audioCtx;
    }

    // Note frequencies
    const NOTES = {
      C4: 261.63, D4: 293.66, E4: 329.63, F4: 349.23, G4: 392.00,
      A4: 440.00, B4: 493.88, C5: 523.25, D5: 587.33, E5: 659.25,
      F5: 698.46, G5: 783.99, A5: 880.00,
      Bb4: 466.16, Eb4: 311.13, Ab4: 415.30,
      Db5: 554.37, Gb4: 369.99, Bb3: 233.08,
      F3: 174.61, G3: 196.00, A3: 220.00, C3: 130.81, E3: 164.81, D3: 146.83
    };

    function playNote(freq, startTime, duration, type, gainVal, ctx, masterGain) {
      const osc = ctx.createOscillator();
      const noteGain = ctx.createGain();

      osc.type = type || "triangle";
      osc.frequency.setValueAtTime(freq, startTime);

      // Slight vibrato for warmth
      const vibrato = ctx.createOscillator();
      const vibratoGain = ctx.createGain();
      vibrato.frequency.setValueAtTime(5, startTime);
      vibratoGain.gain.setValueAtTime(3, startTime);
      vibrato.connect(vibratoGain);
      vibratoGain.connect(osc.frequency);
      vibrato.start(startTime);
      vibrato.stop(startTime + duration);

      noteGain.gain.setValueAtTime(0, startTime);
      noteGain.gain.linearRampToValueAtTime(gainVal || 0.15, startTime + 0.03);
      noteGain.gain.setValueAtTime(gainVal || 0.15, startTime + duration - 0.05);
      noteGain.gain.linearRampToValueAtTime(0, startTime + duration);

      osc.connect(noteGain);
      noteGain.connect(masterGain);

      osc.start(startTime);
      osc.stop(startTime + duration);
    }

    function playTrumpetNote(freq, startTime, duration, ctx, masterGain) {
      // Layered oscillators for brassy trumpet sound
      const types = ["sawtooth", "square"];
      const gains = [0.08, 0.04];
      types.forEach((type, i) => {
        playNote(freq, startTime, duration, type, gains[i], ctx, masterGain);
      });
    }

    function playGuitarStrum(freqs, startTime, ctx, masterGain) {
      freqs.forEach((freq, i) => {
        const delay = i * 0.025;
        playNote(freq, startTime + delay, 0.5, "triangle", 0.06, ctx, masterGain);
      });
    }

    function playMariachiMelody() {
      const ctx = getAudioContext();
      if (ctx.state === "suspended") ctx.resume();

      const masterGain = ctx.createGain();
      masterGain.gain.setValueAtTime(0.7, ctx.currentTime);
      masterGain.connect(ctx.destination);

      const t = ctx.currentTime + 0.1;
      const bpm = 140;
      const beat = 60 / bpm;

      // Trumpet melody - a lively romantic mariachi phrase
      const trumpetMelody = [
        // Phrase 1 - opening fanfare
        { note: "G4", time: 0, dur: beat },
        { note: "A4", time: beat, dur: beat * 0.5 },
        { note: "B4", time: beat * 1.5, dur: beat * 0.5 },
        { note: "C5", time: beat * 2, dur: beat * 1.5 },
        { note: "B4", time: beat * 3.5, dur: beat * 0.5 },
        { note: "A4", time: beat * 4, dur: beat },
        { note: "G4", time: beat * 5, dur: beat * 2 },

        // Phrase 2 - ascending passion
        { note: "A4", time: beat * 8, dur: beat * 0.5 },
        { note: "B4", time: beat * 8.5, dur: beat * 0.5 },
        { note: "C5", time: beat * 9, dur: beat },
        { note: "D5", time: beat * 10, dur: beat },
        { note: "E5", time: beat * 11, dur: beat * 2 },
        { note: "D5", time: beat * 13, dur: beat },
        { note: "C5", time: beat * 14, dur: beat },
        { note: "B4", time: beat * 15, dur: beat * 2 },

        // Phrase 3 - call and response
        { note: "C5", time: beat * 18, dur: beat * 0.75 },
        { note: "C5", time: beat * 19, dur: beat * 0.75 },
        { note: "B4", time: beat * 20, dur: beat * 0.5 },
        { note: "A4", time: beat * 20.5, dur: beat * 0.5 },
        { note: "G4", time: beat * 21, dur: beat * 1.5 },
        { note: "A4", time: beat * 23, dur: beat },
        { note: "B4", time: beat * 24, dur: beat },
        { note: "C5", time: beat * 25, dur: beat * 3 },

        // Phrase 4 - grand finish
        { note: "E5", time: beat * 29, dur: beat },
        { note: "D5", time: beat * 30, dur: beat * 0.5 },
        { note: "C5", time: beat * 30.5, dur: beat * 0.5 },
        { note: "D5", time: beat * 31, dur: beat * 2 },
        { note: "C5", time: beat * 33, dur: beat * 3 },
      ];

      trumpetMelody.forEach(n => {
        playTrumpetNote(NOTES[n.note], t + n.time, n.dur, ctx, masterGain);
      });

      // Guitar rhythm (strumming pattern on beats)
      const chords = {
        C: [NOTES.C3, NOTES.E3, NOTES.G3, NOTES.C4, NOTES.E4],
        G: [NOTES.G3, NOTES.D4, NOTES.G4, NOTES.B4],
        Am: [NOTES.A3, NOTES.E3, NOTES.A4, NOTES.C4],
        F: [NOTES.F3, NOTES.A3, NOTES.C4, NOTES.F4],
        Em: [NOTES.E3, NOTES.G3, NOTES.B4, NOTES.E4]
      };

      const guitarPattern = [
        { chord: "C", time: 0 },     { chord: "C", time: beat * 2 },
        { chord: "G", time: beat * 4 }, { chord: "G", time: beat * 6 },
        { chord: "Am", time: beat * 8 }, { chord: "Am", time: beat * 10 },
        { chord: "F", time: beat * 12 }, { chord: "G", time: beat * 14 },
        { chord: "C", time: beat * 16 }, { chord: "C", time: beat * 18 },
        { chord: "G", time: beat * 20 }, { chord: "G", time: beat * 22 },
        { chord: "Am", time: beat * 24 }, { chord: "F", time: beat * 26 },
        { chord: "G", time: beat * 28 }, { chord: "G", time: beat * 30 },
        { chord: "C", time: beat * 32 }, { chord: "C", time: beat * 34 },
      ];

      guitarPattern.forEach(g => {
        playGuitarStrum(chords[g.chord], t + g.time, ctx, masterGain);
      });

      // Violin harmony (higher register, softer)
      const violinHarmony = [
        { note: "E5", time: 0, dur: beat * 2 },
        { note: "D5", time: beat * 2, dur: beat * 2 },
        { note: "C5", time: beat * 4, dur: beat * 2 },
        { note: "B4", time: beat * 6, dur: beat * 2 },
        { note: "C5", time: beat * 8, dur: beat * 4 },
        { note: "E5", time: beat * 12, dur: beat * 2 },
        { note: "D5", time: beat * 14, dur: beat * 2 },
        { note: "E5", time: beat * 16, dur: beat * 4 },
        { note: "G5", time: beat * 20, dur: beat * 2 },
        { note: "F5", time: beat * 22, dur: beat * 2 },
        { note: "E5", time: beat * 24, dur: beat * 4 },
        { note: "D5", time: beat * 28, dur: beat * 2 },
        { note: "E5", time: beat * 30, dur: beat * 2 },
        { note: "C5", time: beat * 32, dur: beat * 4 },
      ];

      violinHarmony.forEach(n => {
        playNote(NOTES[n.note], t + n.time, n.dur, "sine", 0.07, ctx, masterGain);
      });

      // Total duration of this loop
      const totalDuration = beat * 36;

      // Schedule next loop
      const loopTimeout = setTimeout(() => {
        if (isPlaying) playMariachiMelody();
      }, totalDuration * 1000);

      melodyTimeouts.push(loopTimeout);
    }

    function stopMusic() {
      melodyTimeouts.forEach(t => clearTimeout(t));
      melodyTimeouts = [];
      if (audioCtx) {
        audioCtx.close();
        audioCtx = null;
      }
    }

    /* ---------- MUSIC BUTTON ---------- */
    const musicBtn = document.getElementById("musicBtn");
    const musicIcon = document.getElementById("musicIcon");
    const musicLabel = document.getElementById("musicLabel");
    const equalizer = document.getElementById("equalizer");

    musicBtn.addEventListener("click", () => {
      if (!isPlaying) {
        isPlaying = true;
        musicIcon.innerHTML = "&#10074;&#10074;";
        musicLabel.textContent = "Pause Serenade";
        equalizer.classList.remove("paused");
        playMariachiMelody();

        // Start note and heart spawning
        notesInterval = setInterval(() => {
          spawnNote();
          if (Math.random() > 0.5) spawnHeart();
        }, 500);
      } else {
        isPlaying = false;
        musicIcon.innerHTML = "&#9654;";
        musicLabel.textContent = "Play Serenade";
        equalizer.classList.add("paused");
        stopMusic();

        if (notesInterval) {
          clearInterval(notesInterval);
          notesInterval = null;
        }
      }
    });

    /* ---------- YES CLICK â†’ SERENADE ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";

      // Brief confetti burst
      resizeConfettiCanvas();
      fullScreenConfetti();

      // Transition to serenade after a short delay
      setTimeout(() => {
        mainCard.style.display = "none";
        serenadeOverlay.classList.add("active");

        // Spawn initial ambient hearts
        for (let i = 0; i < 6; i++) {
          setTimeout(() => spawnHeart(), i * 300);
        }
      }, 1200);
    });
  </script>
